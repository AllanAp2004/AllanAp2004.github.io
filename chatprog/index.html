<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>chat</title>
</head>
<body>

    <div class="container">
      <div class="header">
        <div class="profile-name">Allan Araujo</div>
      </div>
      
      <div id="messages">
        <div class="message default-message">Bienvenido al chat</div>
      </div>
      <div class="input-container">
        <input type="text" id="myInput" placeholder="Mensaje">
        <button id="myButton">SEND</button>
      </div>
    </div>
    <script>
      const input = document.getElementById('myInput');
      const boton = document.getElementById('myButton');
      const contenedor = document.getElementById('messages');
  
      boton.addEventListener('click', () => {
        const nuevoElemento = document.createElement('div');
        nuevoElemento.classList.add('message', 'user-message');
        nuevoElemento.innerHTML = `<span>${input.value}</span>`;
        contenedor.appendChild(nuevoElemento);
        contenedor.scrollTop = contenedor.scrollHeight;
        
        input.value = "";
      });
    </script>
  </body>
  </html>
